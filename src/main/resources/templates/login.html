<!DOCTYPE html>
<html lang="sv"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layouttemplate"
      data-theme="light">

<th:block layout:fragment="extraHead">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.js"></script>
    <script src="/js/modal.js"></script>

</th:block>
<div layout:fragment="mainContent">
    <div class="container p-5">
        <div class="login-container mx-auto text-center" style="max-width: 300px;">
            <h2>Välkommen!</h2>
            <h3>Var vänlig och logga in.</h3>

            <form th:action="@{/login}" method="post">
                <!-- Include CSRF token if needed by the backend -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="username">Användarnamn:</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="password">Lösenord:</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <div class="form-group pt-3">
                    <button type="submit" class="listbutton">Login</button>
                </div>

                <div th:if="${param.error}" class="errorMessage">
                    Användarnamn eller lösenord är felaktigt. Försök igen.
                </div>
            </form>

        </div>
    </div>
</div>
</html>
